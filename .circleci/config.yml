        - checkout  
        - restore_cache:
            keys: [backend-test]
        # Your job code here
        - run:
            name: backend test
            command: |
              cd backend
              npm i
              npm run test
              npm audit fix
              npm audit fix --force  
        - slack/notify:
            event: fail
            template: basic_fail_1
              
    scan-frontend:
      docker:
        - image: circleci/node:14.18.1
      steps:
        # Checkout code from git
        - checkout
        - restore_cache:
            keys: [frontend-scan] # Restore from cache
        # Your job code here
        - run:
            name: frontend audit
            command: |
              cd backend
              npm i
              npm audit fix --audit-level=critical 
        - slack/notify:
            event: fail
            template: basic_fail_1

    scan-backend:
