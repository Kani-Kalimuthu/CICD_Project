                  curl https://kvdb.io/YJZDQS1RCjqDfGYreYSPXA/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '0'
              fi
        - destroy_environment:
            workflow_id: "${CIRCLE_WORKFLOW_ID:0:5}" 

