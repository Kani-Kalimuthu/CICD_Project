---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  become: true
  file:
    path: ~/Udapeople
    state: directory

- name: Copy artifact file 
  template:
    src: "files/artifact.tar.gz"
    dest: "~/Udapeople/artifact.tar.gz"

- name: "Extract Artifact"
  become: true
  shell: |
    cd ~/Udapeople
    tar -vxf artifact.tar.gz
    rm -f artifact.tar.gz
- name: "Install NPM"
  become: true
  shell:
    cd ~/Udapeople
    npm install

- name: "Start Application"
  become: true
  shell:
    cd ~/Udapeople
    pm2 start npm -- run start
    sleep 60